<!doctype html>
<html>
    <head>
        <title>{{Signup}}</title>
    </head>
<body>

{% block content %}

<style>
    .error { color: red; }
</style>

<h2>Signup</h2>
<form method='POST' action='/signup_form' method="post">

    <label>Username
        <input name="username" type="text" value='' placeholder="Username" />
        <span class="error">{{username_error}}</span>
    </label></br>
    <label>Password
        <input name="password" type="password" value='' placeholder="Password" />
        <span class="error">{{password_error}}</span>
    </label></br>
    <label>Confirm 
        <input name="confirm_password"  type="password" value='' placeholder="Confirm" />
        <span class="error">{{confirm_password_error}}</span>
    </label></br>
    <label>Email
        <input name="email" type="text" value='' placeholder="Email" />
        <span class="error">{{email_error}}</span>
    </label></br>
        <input type="submit" value="submit query" /></br>
</form>       
        
{% endblock %}

</body>
</html>
